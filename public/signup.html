<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-brain"></i>
            Quiz Master
        </a>
        <button class="hamburger-menu" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i> Leaderboard</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="signup.html" class="nav-link active"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join our quiz community today!</p>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
                        </div>
                        <small class="password-requirements">
                            Password must be at least 8 characters long and include a number and Upper Case letter
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-eye-slash password-toggle" id="confirm-password-toggle"></i>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="guest-play">
                    <p class="divider">Or</p>
                    <button class="guest-btn">
                        <i class="fas fa-play-circle"></i>
                        Try Quiz Without Account
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account? 
                    <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
